<!DOCTYPE html>
<html>
<head>
    <title>Minimal Console Log Pipe Test</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Minimal Test</h1>
    <div id="status">Loading...</div>
    <button onclick="testLog()">Test Log</button>

    <script src="./node_modules/@kansnpms/console-log-pipe-client/dist/console-log-pipe.umd.js"></script>
    
    <script>
        document.getElementById('status').innerHTML = 'ConsoleLogPipe loaded: ' + (typeof ConsoleLogPipe !== 'undefined');
        
        function testLog() {
            try {
                // Try to initialize without any console logging
                ConsoleLogPipe.init({
                    applicationName: 'minimal-test',
                    port: 3008,
                    preserveOriginal: false, // Disable original console calls
                    enableLogCapture: false, // Disable log capture initially
                    enableErrorCapture: false,
                    enableNetworkCapture: false
                });
                
                document.getElementById('status').innerHTML = 'Initialized successfully!';
                
                // Now try a simple log
                setTimeout(() => {
                    console.log('Test log message');
                }, 1000);
                
            } catch (error) {
                document.getElementById('status').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
