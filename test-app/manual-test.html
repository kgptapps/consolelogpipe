
<!DOCTYPE html>
<html>
<head>
    <title>Console Log Pipe Manual Test</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
        .log-output { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Console Log Pipe Manual Test</h1>
        
        <div class="info status">
            <strong>Instructions:</strong>
            <ol>
                <li>Start the CLI server: <code>npx clp start test-app --port 3007</code></li>
                <li>Click the "Run Tests" button below</li>
                <li>Check both browser console and CLI terminal for logs</li>
                <li>Verify logs appear in both places</li>
            </ol>
        </div>
        
        <button onclick="runTests()">ğŸš€ Run Tests</button>
        <button onclick="clearLogs()">ğŸ§¹ Clear Logs</button>
        
        <div id="status"></div>
        <div id="logs" class="log-output"></div>
    </div>

    <script src="./node_modules/@kansnpms/console-log-pipe-client/dist/console-log-pipe.umd.js"></script>
    <script>
        let logCount = 0;
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + type;
            statusDiv.innerHTML = message;
        }
        
        function addLog(message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toISOString();
            logsDiv.innerHTML += timestamp + ': ' + message + '\n';
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            console.clear();
            logCount = 0;
        }
        
        function runTests() {
            updateStatus('ğŸ§ª Running tests...', 'info');
            addLog('=== Starting Console Log Pipe Tests ===');
            
            try {
                // Test 1: Check if ConsoleLogPipe is available
                if (typeof ConsoleLogPipe !== 'undefined') {
                    addLog('âœ… ConsoleLogPipe is available globally');
                    console.log('âœ… ConsoleLogPipe is available globally');
                } else {
                    addLog('âŒ ConsoleLogPipe not found');
                    console.error('âŒ ConsoleLogPipe not found');
                    updateStatus('âŒ ConsoleLogPipe not found', 'error');
                    return;
                }
                
                // Test 2: Check version
                if (ConsoleLogPipe.version === '1.1.24') {
                    addLog('âœ… Version check passed: ' + ConsoleLogPipe.version);
                    console.log('âœ… Version check passed: ' + ConsoleLogPipe.version);
                } else {
                    addLog('âŒ Version check failed: ' + ConsoleLogPipe.version);
                    console.error('âŒ Version check failed: ' + ConsoleLogPipe.version);
                }
                
                // Test 3: Initialize
                ConsoleLogPipe.init({
                    applicationName: 'test-app',
                    port: 3007
                });
                addLog('âœ… ConsoleLogPipe initialized successfully');
                console.log('âœ… ConsoleLogPipe initialized successfully');
                
                // Test 4: Test different log levels
                setTimeout(() => {
                    console.log('ğŸ§ª Test log message #' + (++logCount));
                    console.error('ğŸ§ª Test error message #' + (++logCount));
                    console.warn('ğŸ§ª Test warning message #' + (++logCount));
                    console.info('ğŸ§ª Test info message #' + (++logCount));
                    
                    addLog('âœ… Sent 4 different log level messages');
                }, 1000);
                
                // Test 5: Test object logging
                setTimeout(() => {
                    const testObject = {
                        name: 'Test Object',
                        timestamp: new Date().toISOString(),
                        data: [1, 2, 3, 4, 5],
                        nested: { key: 'value', number: 42 }
                    };
                    console.log('ğŸ§ª Test object #' + (++logCount) + ':', testObject);
                    addLog('âœ… Sent object log message');
                }, 2000);
                
                // Test 6: Test network request
                setTimeout(() => {
                    fetch('https://jsonplaceholder.typicode.com/posts/1')
                        .then(response => response.json())
                        .then(data => {
                            console.log('ğŸ§ª Network request completed #' + (++logCount) + ':', data.title);
                            addLog('âœ… Network request test completed');
                        })
                        .catch(error => {
                            console.error('ğŸ§ª Network request failed #' + (++logCount) + ':', error);
                            addLog('âŒ Network request test failed');
                        });
                }, 3000);
                
                // Test 7: Test error with stack trace
                setTimeout(() => {
                    try {
                        throw new Error('ğŸ§ª Test error with stack trace #' + (++logCount));
                    } catch (error) {
                        console.error('ğŸ§ª Caught error #' + (++logCount) + ':', error);
                        addLog('âœ… Error with stack trace test completed');
                    }
                }, 4000);
                
                setTimeout(() => {
                    updateStatus('ğŸ‰ All tests completed! Check CLI terminal for captured logs.', 'success');
                    addLog('=== Tests completed! Total messages sent: ' + logCount + ' ===');
                }, 5000);
                
            } catch (error) {
                addLog('âŒ Test failed: ' + error.message);
                console.error('âŒ Test failed:', error);
                updateStatus('âŒ Test failed: ' + error.message, 'error');
            }
        }
        
        // Auto-run tests when page loads (after a delay)
        window.addEventListener('load', function() {
            updateStatus('Ready to test! Click "Run Tests" button.', 'info');
        });
    </script>
</body>
</html>
