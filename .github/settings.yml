# Repository settings for Console Log Pipe
# This file configures repository settings via the Probot Settings app

repository:
  name: consolelogpipe
  description: "Real-time log streaming from browsers to developers. Stream console logs, errors, and network requests from any browser application directly to your development environment."
  homepage: "https://github.com/kgptapps/consolelogpipe"
  topics:
    - console
    - logging
    - debugging
    - browser
    - real-time
    - streaming
    - developer-tools
    - javascript
    - typescript
    - nodejs
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

