<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Log Pipe Test - Corrected</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        #logs { background: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; border-radius: 5px; white-space: pre-wrap; font-family: monospace; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Console Log Pipe Test - Corrected</h1>
    
    <div class="status info">
        <strong>Instructions:</strong>
        <ol>
            <li>Start CLI server: <code>npx @kansnpms/console-log-pipe-cli start test --port 3001</code></li>
            <li>Click "Test Console Log Pipe" below</li>
            <li>Check CLI terminal for console messages</li>
        </ol>
    </div>
    
    <div id="status" class="status info">Ready to test...</div>
    
    <button onclick="testConsoleLogPipe()">ğŸš€ Test Console Log Pipe</button>
    <button onclick="testDirectWebSocket()">ğŸ”Œ Test Direct WebSocket</button>
    <button onclick="clearLogs()">ğŸ§¹ Clear Logs</button>
    
    <div id="logs"></div>

    <!-- Load Console Log Pipe Client from CDN -->
    <script src="https://unpkg.com/@kansnpms/console-log-pipe-client@2.4.7/dist/console-log-pipe.umd.js"></script>
    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + type;
            statusDiv.innerHTML = message;
        }
        
        function addLog(message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toISOString();
            logsDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testConsoleLogPipe() {
            updateStatus('ğŸ§ª Testing Console Log Pipe...', 'info');
            clearLogs();
            
            addLog('=== Console Log Pipe Test ===');
            
            try {
                // Check if ConsoleLogPipe is available
                if (typeof ConsoleLogPipe === 'undefined') {
                    addLog('âŒ ConsoleLogPipe not available - CDN loading failed');
                    updateStatus('âŒ ConsoleLogPipe not available', 'error');
                    return;
                }
                
                addLog('âœ… ConsoleLogPipe loaded successfully');
                addLog(`ğŸ“‹ Version: ${ConsoleLogPipe.version}`);
                
                // Initialize Console Log Pipe
                addLog('ğŸ”§ Initializing Console Log Pipe...');
                await ConsoleLogPipe.init({
                    serverPort: 3001,
                    serverHost: 'localhost'
                });
                
                addLog('âœ… Console Log Pipe initialized successfully');
                updateStatus('âœ… Connected to CLI server', 'success');
                
                // Test console messages
                addLog('ğŸ“ Sending test console messages...');
                console.log('ğŸ§ª TEST LOG: This should appear in CLI terminal');
                console.error('ğŸ§ª TEST ERROR: This should appear in CLI terminal');
                console.warn('ğŸ§ª TEST WARN: This should appear in CLI terminal');
                console.info('ğŸ§ª TEST INFO: This should appear in CLI terminal');
                
                // Test with objects
                console.log('ğŸ§ª TEST OBJECT:', { test: true, data: [1, 2, 3], timestamp: new Date() });
                
                addLog('âœ… Test messages sent - check CLI terminal!');
                updateStatus('âœ… Test completed - check CLI terminal for messages', 'success');
                
            } catch (error) {
                addLog(`âŒ Error: ${error.message}`);
                updateStatus(`âŒ Test failed: ${error.message}`, 'error');
            }
        }
        
        function testDirectWebSocket() {
            updateStatus('ğŸ”Œ Testing direct WebSocket...', 'info');
            clearLogs();
            
            addLog('=== Direct WebSocket Test ===');
            addLog('ğŸ”Œ Testing direct WebSocket connection to ws://localhost:3001...');
            
            try {
                const ws = new WebSocket('ws://localhost:3001');
                
                ws.onopen = (event) => {
                    addLog('âœ… WebSocket connection opened successfully!');
                    
                    // Send a test message in the format Console Log Pipe expects
                    const testMessage = {
                        type: 'console',
                        level: 'log',
                        message: ['ğŸ§ª DIRECT WS TEST: Direct WebSocket test message'],
                        timestamp: Date.now(),
                        url: window.location.href,
                        userAgent: navigator.userAgent
                    };
                    
                    ws.send(JSON.stringify(testMessage));
                    addLog('ğŸ“¤ Test message sent via direct WebSocket');
                };
                
                ws.onmessage = (event) => {
                    addLog('ğŸ“¥ Message received: ' + event.data);
                };
                
                ws.onerror = (event) => {
                    addLog('âŒ WebSocket error occurred');
                    addLog('Error event type: ' + event.type);
                    updateStatus('âŒ WebSocket connection failed', 'error');
                };
                
                ws.onclose = (event) => {
                    addLog('ğŸ”Œ WebSocket connection closed');
                    addLog('Close code: ' + event.code);
                    addLog('Close reason: ' + event.reason);
                    if (event.code === 1006) {
                        addLog('âŒ Connection failed - is CLI server running on port 3001?');
                        updateStatus('âŒ Connection failed - check if CLI server is running', 'error');
                    }
                };
                
                // Test connection timeout
                setTimeout(() => {
                    if (ws.readyState === WebSocket.CONNECTING) {
                        addLog('â° Connection timeout - still connecting after 5 seconds');
                        ws.close();
                        updateStatus('âŒ Connection timeout', 'error');
                    }
                }, 5000);
                
            } catch (error) {
                addLog('âŒ Exception creating WebSocket: ' + error.message);
                updateStatus('âŒ WebSocket creation failed', 'error');
            }
        }
        
        // Auto-run basic checks when page loads
        window.addEventListener('load', function() {
            updateStatus('Ready to test Console Log Pipe', 'info');
            addLog('ğŸ” Console Log Pipe test page loaded');
            
            // Check if ConsoleLogPipe is available
            if (typeof ConsoleLogPipe !== 'undefined') {
                addLog('âœ… ConsoleLogPipe is available globally');
                addLog(`ğŸ“‹ Version: ${ConsoleLogPipe.version}`);
            } else {
                addLog('âŒ ConsoleLogPipe not available - CDN loading may have failed');
            }
            
            addLog('ğŸ“‹ Make sure CLI server is running: npx @kansnpms/console-log-pipe-cli start test --port 3001');
            addLog('ğŸ“‹ Then click "Test Console Log Pipe" button');
        });
    </script>
</body>
</html>
